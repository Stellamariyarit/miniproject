<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Navigation bar */
        .navbar {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar .nav-link {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }

        /* Container for the login form */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 100px; /* Space to account for navbar */
            text-align: center;
        }

        /* Heading styling */
        h1 {
            color: #007BFF;
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Input field styling */
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Error message styling */
        p {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Ensure proper alignment and spacing for the navbar and form */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation bar with Home link -->
    <div class="navbar">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
    </div>

    <!-- Login form container -->
    <div class="login-container">
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <!-- Hidden input for redirection after login -->
            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit">Login</button>

            <!-- Display error if login fails -->
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </form>
    </div>

</body>
</html>
