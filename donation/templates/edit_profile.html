{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This renders the form fields -->
            <input type="submit" value="Update Information">
        </form>
    </div>
</div>
{% endblock %}
