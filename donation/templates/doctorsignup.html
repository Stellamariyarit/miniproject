<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack the home link above the form */
        }

        .navbar {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar .nav-link {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 80px; /* Add top margin to clear space for the navbar */
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
        }

        .signup-container label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .signup-container .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-container .login-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation bar with Home link -->
    <div class="navbar">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
    </div>

    <!-- Sign Up form -->
    <div class="signup-container">
        <h2>Doctor Sign Up</h2>
        <form method="post" action="doclogin">


            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
 
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'doclogin' %}">Login here</a>.</p>
        </div>
    </div>

</body>
</html>
