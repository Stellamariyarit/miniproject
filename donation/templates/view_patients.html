<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Recipient Patients List</h1>
    <table>
        <tr>
            <th>Recipient Name</th>
            <th>Organ Type</th>
            <th>Blood Group</th>
            <th>Health Status</th>
        </tr>
        {% for recipient in recipients %}
        <tr>
            <td>{{ recipient.user.username }}</td>
            <td>{{ recipient.organ_type }}</td>
            <td>{{ recipient.blood_group }}</td>
            <td>{{ recipient.health_status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
