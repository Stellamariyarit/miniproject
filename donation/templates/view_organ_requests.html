<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Organ Requests</title>
</head>
<body>
    <h1>Organ Requests</h1>
    <ul>
        {% for request in organ_requests %}
            <li>{{ request.organ_type }} - {{ request.request_date }} - Status: {{ request.status }}</li>
        {% empty %}
            <li>No organ requests found.</li>
        {% endfor %}
    </ul>
</body>
</html>
